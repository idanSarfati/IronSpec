name: Integration Test (Dogfooding)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for Diff!

      - name: Run IronSpec Self-Test
        uses: ./ # This means "run the Action from the current directory"
        with:
          # ðŸ‘‡ Must pass secrets in, otherwise they won't reach Python
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          linear_api_key: ${{ secrets.LINEAR_API_KEY }}
          notion_api_key: ${{ secrets.NOTION_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

